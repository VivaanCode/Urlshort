{% extends "layout.html" %}
{% block content %}
<h1>Incorrect Password</h1>

<h2>This link is password protected. Please enter the password to unshorten it.</h2>

<form action="?">
    <input type="text" style="color: gray;" visibility="hidden" name="short" value="{{ request.args.get('short') }}" required readonly>
    <input type="password" placeholder="Enter the password" id="password" name="password" required>
    <input type="submit" value="Submit">
</form>


{% endblock %}
