<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>UShort</title>


	<link rel="stylesheet" href="/static/style.css">
</head>

<body>
	<div class="center">
		<center>
    <h1>UShort</h1>
    <h2>Welcome to UShort! Install the bookmarklet now (drag and drop to bookmarks bar): <a href="javascript:(function(){const longUrl = encodeURIComponent(window.location.href); const apiUrl = `https://ushort.vivaan.dev/api/create?long=${longUrl}`; window.open(apiUrl, '_blank');})();">Shorten current link</a></h2>

    <form action="/api/create">
      <input type="text" placeholder="Enter a long url" id="long" name="long">
      <br>
      <input type="submit" value="Shorten">
    </form>
    </center>
  </div>
  <a href="/">Create a new link</a><br>
  <script src="/static/script.js"></script>
</body>
</html>
